<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            My Card View
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="logout()">
                <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding class="main">

    <ion-card *ngFor="let card of setOfCards">
        <img src="../../assets/imgs/{{ card.val().image}}"/>

        <div class="card-title">
            {{ card.val().title }}
        </div>


        <div class="card-content">
            {{ card.val().content }}
        </div>


        <ion-row>
            <ion-col left text-center="">
                <button ion-button icon-only clear (click)="editCard(card)">
                    <ion-icon name="md-create"></ion-icon>
                </button>
            </ion-col>
            <ion-col right text-center="">
                <button ion-button icon-only clear (click)="deleteCard(card)">
                    <ion-icon name="md-trash"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>

    <ion-fab bottom right (click)="addCard()">
        <button ion-fab mini color="dark">
            <ion-icon name="md-add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
