<ion-header>
    <ion-navbar>
        <ion-title>
            My Card View
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let card of setOfCards">
        <ion-card-header>
            {{ card.title }}
        </ion-card-header>


        <ion-card-content>
            {{ card. content }}
        </ion-card-content>

        <ion-row>
            <ion-col left text-center="">
                <button ion-button icon-only clear (click)="editCard(card)">
                    <ion-icon name="md-create"></ion-icon>
                </button>
            </ion-col>
            <ion-col right text-center="">
                <button ion-button icon-only clear (click)="deleteCard(card)">
                    <ion-icon name="md-trash"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>

    <ion-fab bottom right (click)="addCard()">
        <button ion-fab color="danger">
            <ion-icon name="md-add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
