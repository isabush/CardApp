<ion-header>

    <ion-navbar color="primary">
        <ion-title>Card App</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="main">
    <div>
        <h1>Welcome to Card App</h1>

        <button ion-button block (click)="loginClick()">Login</button>

        <p class="create">
            Don't have an account?
        </p>

        <p class="create">
            <span class="createbutton" (click)="createAccount()">Create one here</span>
        </p>
    </div>
</ion-content>
