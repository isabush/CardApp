<ion-header>

  <ion-navbar>
    <ion-title>Add a New Card</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <div class="formHolder">
      <form [formGroup]="addCardForm" (ngSubmit)="addCardSubmitForm()">
        <ion-item>
          <ion-label floating>Title</ion-label>
          <ion-input type="text" formControlName="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-input type="text" formControlName="content"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Image</ion-label>
          <ion-select formControlName="image">
            <ion-option value="1.jpg">Icy Mountains</ion-option>
            <ion-option value="2.jpg">Rainbow Mountains</ion-option>
            <ion-option value="3.jpg">Flowers and Mountains</ion-option>
            <ion-option value="4.jpg">Beautiful Mountains</ion-option>
          </ion-select>
        </ion-item>
        <br>
        <button class="submitBtn" block ion-button type="submit" [disabled]="!addCardForm.valid">Create Card
        </button>
      </form>
    </div>
  </div>
</ion-content>
